<div class="white-border">
  APP-COMPONENT
  <nav class="navbar navbar-expand-sm navbar-dark black-opacity">
    <a class="navbar-brand" href="/"><i class="fa fa-home" aria-hidden="true"></i> RLHub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <div *ngIf="username">
          <li class="nav-item">
            <a class="nav-link" href="#">Following</a>
          </li>
        </div>
      </ul>
      <div *ngIf="username; else login">
        <h5 class="d-inline mr-2">{{ username }}</h5>
        <button (click)="logout()" class="btn btn-outline-primary my-2 my-sm-0 mr-2">
          <i class="fa fa-sign-out" aria-hidden="true"></i>Logout
        </button>
      </div>
      <ng-template #login>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" name="email" placeholder="Email">
          <input class="form-control mr-sm-2" type="text" name="password" placeholder="Password">
          <button class="btn btn-outline-primary my-2 my-sm-0 mr-2" type="submit"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button>
        </form>
        <button (click)="register()" class="btn btn-outline-success my-2 my-sm-0"><i class="fa fa-user-plus" aria-hidden="true"></i> Sign Up?</button>
      </ng-template>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
